<section class="home">
    <div class="container">
      <div class="row userlist">
        @for (user of users; track $index) {
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <app-user-card [user]="user"></app-user-card>
          </div>
        }
        @empty {
          <div class="alert alert-warning text-center">No hay usuarios</div>
        }
      </div>
    </div>
  </section>
