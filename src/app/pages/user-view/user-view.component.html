@if(isLoading === true){
  <div class="text-center mt-5">
    <img src="./images/loading.gif" alt="">
  </div>
  }
  @if(isLoading === false){
<div class="container mt-4">
    <div class="row align-items-center">
      <!-- Img -->
      <div class="col-md-4 text-center border-end border-2">
        <img [src]="user.image" alt="Foto de {{ user.first_name }}" class="img-fluid rounded-circle " style="width: 200px; height: 200px; background: #2d5cff;">
      </div>
  
      <!-- User Info -->
      <div class="col-md-8">
        <h4 class="mb-4">{{ user.first_name }} {{ user.last_name }}</h4>

        <p><strong>Nombre Usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
  
        <!-- Buttons -->
        <div class="btn-group">
          <button class="btn border" (click)="deleteUser(user)">Eliminar</button>
          <button class="btn border" [routerLink]="['/user','update', user._id]">Actualizar</button>
          <button class="btn border" [routerLink]="['/home']">Volver al listado</button>
        </div>
      </div>
    </div>
  </div>
}
