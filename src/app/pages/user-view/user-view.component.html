<div class="container mt-4">
    <div class="row align-items-center">
      <!-- Imagen del usuario -->
      <div class="col-md-4 text-center border-end border-2">
        <img [src]="user.image" alt="Foto de {{ user.first_name }}" class="img-fluid rounded-circle " style="width: 200px; height: 200px; background: #2d5cff;">
      </div>
  
      <!-- InformaciÃ³n del usuario -->
      <div class="col-md-8">
        <h4 class="mb-4">{{ user.first_name }} {{ user.last_name }}</h4>

        <p><strong>Nombre Usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
  
        <!-- Botones -->
        <div class="btn-group">
          <button class="btn border" >Eliminar</button>
          <button class="btn border" >Actualizar</button>
          <button class="btn border" >Volver al listado</button>
        </div>
      </div>
    </div>
  </div>
