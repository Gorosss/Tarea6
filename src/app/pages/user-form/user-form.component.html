<section class="container">
  <h1 class="text-3xl font-bold mb-4">{{title}} USUARIO</h1>
  <hr>
  <form class="max-w-screen-xl mx-auto p-2 bg-white rounded shadow-md" [formGroup]="userForm"
    (ngSubmit)="getDataForm()">
    <input type="hidden" formControlName="_id">
    <div class="mb-4">
      <label for="first_name" class="block text-gray-700 font-bold mb-2">Nombre</label>
      <input type="text" id="first_name" formControlName="first_name"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="introduce tu first_name">
    </div>
    <div class="mb-4">
      <label for="last_name" class="block text-gray-700 font-bold mb-2">Apellidos</label>
      <input type="text" id="last_name" formControlName="last_name"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="introduce tu last_name">
    </div>
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
      <input type="text" id="username" formControlName="username"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="introduce tu username">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="introduce tu email">
    </div>
    <div class="mb-4">
      <label for="image" class="block text-gray-700 font-bold mb-2">Image</label>
      <input type="text" id="image" formControlName="image"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="URL de la imagen">
    </div>
    <div class="flex justify-end">
      <input type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [value]="userForm.get('_id')?.value ? 'Actualizar' : 'Registrar' ">
    </div>
  </form>
</section>
